<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>home</title>


</head>
<body>


<section >
<div class="continer" >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="my-card">

                <div th:if="${session.message}">
                    <p th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                </div>

                <h1 style="text-align:center;"> Register here.</h1>

                <form action="" th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control"  placeholder="Enter Full Name: chris john " name="name" value="" th:value="${user.name}" required>

                </div>

                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" th:value="${user.email}" placeholder="example@gmail.com" name="email" value="" required>

                </div>
                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input th:value="${user.password}" type="password" class="form-control"  name="password" value="" required>

                </div>


                <div class="mb-3">
                    <textarea th:value="${user.about}" placeholder="Describe About You" name="about" rows="10" cols="15" class="form-controll" required></textarea>
                </div>
                <button class="btn btn-primary">Register</button>


                </form>
            </div>
        </div>

    </div>
</div>

</section>


</body>
</html>
